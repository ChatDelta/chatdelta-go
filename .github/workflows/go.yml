name: Go CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install dependencies
        run: go mod download
      - name: Format
        run: test -z "$(gofmt -s -d $(git ls-files '*.go'))"
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test -v ./...
      - name: Test Coverage
        run: |
          go test -v -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out
